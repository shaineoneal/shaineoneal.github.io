<li class="post-item">
    <a href="{{.Permalink}}" class="post-item-inner">
        <span class="post-title">{{.Title}}</span>
        <span class="post-day">
            {{ if .Site.Params.dateformShort }}
                {{ time.Format .Site.Params.dateformShort .Date }}
            {{ else }}
                {{ time.Format "Jan 2" .Date }}
            {{ end }}
        </span>
    </a>
</li>
