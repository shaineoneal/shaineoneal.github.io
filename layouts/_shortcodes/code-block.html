<!-- From Uiverse.io by Yaya12085 --> 
<style>

</style>
{{- $label := print .Type " code snippet" -}}
<figure class="code-block" role="figure" aria-label="{{- $label | plainify -}}">
  <div class="code-copy">
    <span class="code-copied">Copied!</span>
    <button class="icon icon-copy">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
    </button>
    <textarea>{{ .Inner }}</textarea>
  </div>
  {{- with transform.HighlightCodeBlock . -}}
    {{ .Inner }}
  {{- end -}}
  {{- with .Attributes.title -}}
  <figcaption>
    {{ . }}
  </figcaption>
  {{- end -}}
</figure>
